server:
  port: ${PORT:8082}

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/book_db}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always